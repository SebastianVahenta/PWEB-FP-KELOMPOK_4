<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - IoT Logger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #008080, #20B2AA);
            color: white;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .btn-primary, .btn-secondary {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            border-radius: 5px;
            margin-top: 15px;
        }

        .btn-primary {
            background-color: #20B2AA;
            border: none;
        }

        .btn-primary:hover {
            background-color: #008080;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="display-4">Welcome to IoT Logger</h1>
            <p class="lead">Monitor and log data from various sensors in real-time.</p>
        </header>

        <div class="content mt-4">
            <h3 class="mb-4">Get Started</h3>
            <a href="login.html" class="btn btn-primary">Login</a>
            <a href="signup.html" class="btn btn-secondary">Sign Up</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
